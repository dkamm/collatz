<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

#{{chartid}} {
  width: {{width}}px;
}

</style>
<div id="{{chartid}}"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
